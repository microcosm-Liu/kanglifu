<script type="text/javascript">
    $(function(){
        $('.scroll_btn1').on('click',function(){
            var scrollH1 = $("#box1").offset().top;
            $("html,body").animate({scrollTop: scrollH1}, 1000);
        })
        $('.scroll_btn2').on('click',function(){
            var scrollH2 = $("#box2").offset().top;
            $("html,body").animate({scrollTop: scrollH2}, 1000);
        })

        $(window).scroll(function(){
            if($(window).scrollTop() >100){
                $('.backTop').fadeIn(500);
                $('.erwei_code').fadeIn(500);
            }else{
                $('.backTop').fadeOut(500);
                $('.erwei_code').fadeOut(500);
            }
        })

        $('.backTop').on('click',function(){
            $('body,html').animate({
                scrollTop: 0
            },
            500);
            return false;
        })
    })
</script>
